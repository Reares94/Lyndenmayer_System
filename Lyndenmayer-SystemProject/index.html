<!DOCTYPE html>
<html>

	<head>

		<title>L-System Generation</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8" />

		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
	</head>

	<body>
		<div class="gui-container accordion" id="accordionExample">

			<div class="card bg-transparent rounded border-0">

				<div class="card-header rounded border-0">
					<h3 class="title">---------Tree setting---------</h3>
				</div>

				<div class="card-body rounded border-0">

					<div class="spacing">
						<button class="btn btn-danger btn-lg" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Shape
						</button>

						<div class="content">
							<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
								<div class="input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text">Axiom</span>
									</div>
									<input id="axiom" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                                    value="ffffffAB">
								</div>
						
								<div class="input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text">RuleA</span>
									</div>
									<input id="rule1" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                                    value="+f<f^f">
								</div>
							

								<div class="input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text">RuleB</span>
									</div>
									<input id="rule2" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                                    value="-f>fvf">
								</div>

								<div class="input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text">Iterations</span>
									</div>
									<input id="iterations" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="5" min="0" max="7">
								</div>
							</div>
						</div>
					</div>

					<div class="spacing">
						<button class="btn btn-danger btn-lg" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
								Example
						</button>

						<div class="content">
							<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
						

                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Preset-Tree</span>
                                    </div>
								
                                    <select id="presets" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
										<option value="PIANTA1">Tree </option>
										<option value="PIANTA2">Japanese red maple</option>
										<option value="PIANTA3">Dry tree</option>
										<option value="PIANTA4">Lemon tree</option>
										<option value="PIANTA5">Bush</option>
							
									</select>
									
								</div>

							</div>
						</div>
					</div>


			

				
						<button class="btn btn-danger btn-lg" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree"	style="visibility: hidden;">
							Specific setting
						</button>

						<div class="content"style="visibility: hidden;" >
							<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
								<div class="input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text">Angle</span>
									</div>
									<input id="degrees" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" min="0" max="360" value="25">
								</div>

								<div class="input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text">Branch Lenght</span>
									</div>
									<input id="length" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" min="0" value="5">
								</div>

                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Length Reduction Factor</span>
                                    </div>
                                    <input id="lengthReductionFactor" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="2" min="0" max="10" step="0.5">
                                </div>

								<div class="input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text">Branch Radius</span>
									</div>
									<input id="radius" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" min="0" value="0.5" step=".05">
								</div>

                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Radius Reduction Factor</span>
                                    </div>
                                    <input id="radiusReductionFactor" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="5" min="0" max="10" step="0.5">
                                </div>
								<div class="input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text">Season</span>
									</div>
									<input id="season" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="3" min="1" max="4" step="1">
								</div>

								<div class="input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text">Bark</span>
									</div>
									<input id="bark" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="1" min="1" max="3" step="1">
								</div>
							</div>
						</div>
					


					<div class="rendering-button">
						<button type="button" class="btn btn-warning" id="planting">Plant</button>
					</div>


					<div class="card bg-transparent rounded border-0">
						<div class="card-body rounded border-0" id="text-index">
		
							<b></b>f</b>: add branch ||
							<b>A, B</b>:  rules
							<br> <b>+, -</b>: rotate   branch x-axis
							<br> <b>^, v</b>: rotate   branch y-axis
							<br> <b>>, <</b>: rotate   branch z-axis
						</div>
					</div>
					</div>
				
				
				</div>
				
			
			</div>
			
		
			</div>



		<div id="scene-container">

		</div>


		

		<script src="js/zpack/three/three.js"></script>
   		<script src="js/zpack/three/OrbitControls.js"></script>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
		<script src="js/utils.js"></script>
		<script src="js/buttonsManager.js"></script>
		<script src="js/appView.js"></script>
		

	</body>

</html>
